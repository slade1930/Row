{% extends 'metodo/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Registrarse</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded hover:bg-primary-dark mt-4">
                Registrarse
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-primary hover:underline">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
</div>
{% endblock %}
